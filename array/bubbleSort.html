  <body></body>
  <script>
    const arr = [2, 5, 1, 45, 14, 17];
//冒泡排序
    Array.bubbleSort=(arr)=>{
      let temp;
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr; 
    }
   console.log( Array.bubbleSort(arr))
  </script>
