  <body></body>
  <script>
    const arr = [2, 5, 1, 45, 14, 17];
//冒泡排序
    Array.prototype.bubbleSort=function(){
       let temp;
      for (let i = 0; i < this.length - 1; i++) {
        for (let j = 0; j < this.length - i - 1; j++) {
          if (this[j] > this[j + 1]) {
            temp = this[j];
            this[j] = this[j + 1];
            this[j + 1] = temp;
          }
        }
      }
      return this; 
    }
   console.log(arr.bubbleSort())
  </script>
